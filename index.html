<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Text Matt</title>

  <style>
    button {
      max-height: 50vh;
      padding: 5px;
      margin-bottom: 5px;
      border-radius: 2px;
    }
    textarea {
      box-sizing: border-box;
      width: 100%;
      height: 35vh;
      margin-bottom: 5px;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <textarea oninput="save()" autofocus></textarea>
  <div>
    <button type="button" onclick="copyText()">Copy All</button>
    <button type="button" onclick="clearText()">Clear</button>
  </div>
  

  <script>
    var textArea = document.querySelector('textarea');

    function clearText() {
      textArea.value = '';
      textArea.focus();
      save();
    }

    function copyText() {
      textArea.select();
      textArea.setSelectionRange(0, 999999); // iOS
      document.execCommand('Copy');
      textArea.select();
    }

    function load() {
      textArea.value = localStorage.textMatt;
    }

    function save() {
      localStorage.textMatt = textArea.value;
    }

    load();
  </script>
</body>
